[printer]
kinematics: corexy
max_velocity: 300
max_accel: 3000
max_z_velocity: 15
max_z_accel: 350
square_corner_velocity: 5.0

[safe_z_home]
##	XY Location of the Z Endstop Switch
##	Update -10,-10 to the XY coordinates of your endstop pin 
##	(such as 157,305) after going through Z Endstop Pin
##	Location Definition step.
home_xy_position:170,170
speed:100
z_hop:10

[bed_mesh]
speed: 150
horizontal_move_z: 5
mesh_min: 35, 35
mesh_max: 320, 320
probe_count: 5, 5
algorithm: bicubic

[exclude_object]



